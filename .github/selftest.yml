name: self-test (mock)

on:
  push:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pytest pyyaml requests
      - name: Run unit tests (MOCK)
        run: |
          export MOCK_MODE=1
          export MOCK_DIR=tests/fixtures
          pytest -q
      - name: Run selftest script
        run: |
          export MOCK_MODE=1
          export MOCK_DIR=tests/fixtures
          python selftest.py
